<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | RX-7 Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="left-content-wrapper">
            <div class="logo-section">
                <img src="images/rx7-logo.png" alt="rx7 logo">
                <span>RX-7 CLUB</span>
            </div>
            <div class="credits">
                Photo by <a href="https://unsplash.com/@vrchh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Archee Lal</a> on <a href="https://unsplash.com/photos/three-white-and-red-vehicles-under-trees-Ava99AKO7P4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="right-content-wrapper">
            <div class="above-form-section">
                If you love the Mazda RX-7, then you're one of us! Sign up now!
            </div>
            <div class="form-section">
                <div class="form-title">Just one step away from becoming a member!</div>
                <form action="#" method="post">
                    <div class="name">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    <div class="password">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <div class="below-form-section">
                        <button type="submit">Sign Up</button>
                        <div>Already a member? Log in</div>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
